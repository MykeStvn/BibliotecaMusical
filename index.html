<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login | Biblioteca Musical</title>
</head>
<style>
    .formulario-iniciosesion{
        background-image: linear-gradient(white,#81d0f5);
        border-radius: 30px;
        margin-top: 120px;
        text-align: center;
        border-style: none;
        align-items: center;
    }
</style>
<body style="background-color: #aed1b6;">
    <section class="formulario-iniciosesion container col-md-6">
        <h1>Iniciar Sesión</h1>
        <form class="form-group" id="formulario-sesion">
            <label for="email">Correo electrónico:</label>
            <br>
            <input class="form-control input-lg" type="email" id="email" name="email" size="small" placeholder="Ingrese su correo electrónico">
            <label for="password">Contraseña:</label>
            <br>
            <input class="form-control input-lg" type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            <br>
            <input class="btn btn-outline-success" style="border-radius: 20px;" type="submit" id="submit-login" value="Iniciar sesión">
            <br><br>
            <button class="btn btn-outline-primary" style="border-radius: 20px;" type="button" id="google-login">Iniciar sesión con Google</button>
            <br><br>
        </form>
        
        <br><br>
    </section>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
